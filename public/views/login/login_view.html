<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login account</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="../../images/logo.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
  <!-- LOGIN -->
  <section class="vh-100 bg-brown" id="login-container" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="ms-3 mt-3 rounded-circle d-flex justify-content-center align-center" id="btn-back-register">
              <a href="../register/register_view.html">
                <i class="material-icons">reply</i>
              </a>
            </div>
            <div class="card-body px-5 py-4 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="login-email" class="form-control form-control-ms" />
                <label class="form-label" for="login-email">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="login-password" class="form-control form-control-ms" />
                <label class="form-label" for="login-password">Password</label>
              </div>
              
              <p class="alert-incorrect text-danger"></p>

              <div class="d-grid mb-5">
                  <button id="btn-login" class="btn btn-primary" type="submit">Login</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="login_view.js"></script>
</html>
