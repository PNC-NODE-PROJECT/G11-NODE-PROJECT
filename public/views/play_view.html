<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Play quiz</title>
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="../../images/logo.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>

        <div id="navigation">
            <nav class="navigation bg-brown d-flex justify-content-between">
                <ul class="d-flex type-style decoration mb-0 py-2">
                  <a href="welcome_view.html"><img height="50" src="../images/logo.png" /></a>
                  <h2 class="ms-2"><a class="decoration text-light" href="welcome_view.html">Quiz App</a></h2>
                </ul>
                <ul class="d-flex type-style mb-0">
                  <li class="me-2"><a class="decoration text-light px-4 py-2 menu border rounded-3" href="create_view.html">Edit quiz</a></li>
                  <li class="me-2"><a class="decoration text-dark px-4 py-2 menu border rounded-3  bg-light" href="play_view.html">Play quiz</a></li>
                </ul>
            </nav>
        </div>

        <div class="text-light" id="quiz-container" style="display: none;">
            
            <div class="bg-brown">
                <div class="width-90 m-auto d-flex align-center justify-content-between">
                    <div class="btn-home-contain rounded-circle d-flex justify-content-center align-center mt-1 mb-1">
                        <i class="material-icons btn-home">home</i>
                    </div>
                    <h3 class="">Present simple</h3>
                    <h3 class="quest-number">2/5</h3>
                </div>
            </div>

            <div class="bg-orange m-auto width-90 mt-5 rounded-3" id="question-ground">
                <h4 class="py-2 dom-quest text-center">Unknown question</h4>
            </div>

            <div class="m-auto width-90 rounded-3 mt-4 text-dark" id="answers-ground">
                <div id="duration-container"><div id="duration"></div></div>
                <div class="m-auto py-4 text-light" id="answers-box">
                    <div class="d-flex justify-content-between">
                        <div class="box bg-orange rounded-3 d-flex justify-content-start f-column">
                            <div class="answer-checkbox d-flex align-center ms-3" id="answer-checkbox">
                                <input class="scale" type="radio" value="A" name="my-answer" id="A">
                            </div>
                            <div class="answer-content d-flex justify-content-center align-center" id="answer-content">
                                <h6 class="ans-A" id="A">Seyha</h6>
                            </div>
                        </div>
                        <div class="box bg-yellow rounded-3 d-flex justify-content-start f-column">
                            <div class="answer-checkbox d-flex align-center ms-3" id="answer-checkbox">
                                <input class="scale" type="radio" value="B" name="my-answer" id="B">
                            </div>
                            <div class="answer-content d-flex justify-content-center align-center" id="answer-content">
                                <h6 class="ans-B" id="B">Seyha</h6>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <div class="box bg-blue rounded-3 d-flex justify-content-start f-column">
                            <div class="answer-checkbox d-flex align-center ms-3" id="answer-checkbox">
                                <input class="scale" type="radio" value="C" name="my-answer" id="C">
                            </div>
                            <div class="answer-content d-flex justify-content-center align-center" id="answer-content">
                                <h6 class="ans-C" id="C">Seyha</h6>
                            </div>
                        </div>
                        <div class="box bg-green rounded-3 d-flex justify-content-start f-column">
                            <div class="answer-checkbox d-flex align-center ms-3" id="answer-checkbox">
                                <input class="scale" type="radio" value="D" name="my-answer" id="D">
                            </div>
                            <div class="answer-content d-flex justify-content-center align-center" id="answer-content">
                                <h6 class="ans-D" id="D">Seyha</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="width-90 mt-3 d-flex justify-content-end m-auto">
                <button class="btn-next py-2 px-5 bg-orange text-light border-none rounded-3 d-flex justify-content-center align-center">NEXT<i class="material-icons">keyboard_arrow_right</i></button>
            </div>

        </div>

        <div class="quiz-feature-container w-75 m-auto mt-4">
            <div class="m-auto f-column d-flex justify-content-end quiz-feature rounded-3">
                <img width="200" src="../images/feature_1.png" alt="">
                <h4 class="mt-3">Present simple</h4>
                <h5 class="mb-3 mt-1 amout-quest">20 Questions</h5>
                <button class="bg-orange px-5 py-2 decoration border-none text-light welcome-btn mt-5 mb-5" id="btn-start-quiz">PLAY NOW</button>
            </div>
        </div>
        
        <div id="compute-score-container" class="w-75 m-auto" style="display: none;">
            <div class="text-light d-flex justify-content-between bg-orange py-2 mt-4 rounded-3">
                <h4 class="ms-3">Your score</h4>
                <h4 id="total-score" class="me-3">00</h4>
            </div>
            <div class="mt-3" id="correction-list">
                
            </div>
            <div class="mt-4 mb-4 d-flex justify-content-end align-center">
                <a class="decoration text-light bg-orange px-5 py-2 border-none text-light d-flex justify-content-center align-center me-4 rounded-3" href="play_view.html"><i class="material-icons me-1">home</i>HOME</a>
                <button class="bg-green px-5 py-2 border-none text-light rounded-3" id="btn-play-again">PLAY AGAIN</button>
            </div>
        </div>

    </body>
    <script src="../js/play_view.js" type="module"></script>
</html>
